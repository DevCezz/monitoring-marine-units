<div style="display: table; height: 100%; width: 100%;">
  <form class="login-form">
    <label for="email" class="login-form__email-label">
      <strong>Email</strong>
    </label>
    <input type="text" placeholder="Enter Email" id="email" class="login-form__email" required>

    <label for="password" class="login-form__password-label">
      <strong>Password</strong>
    </label>
    <input type="password" placeholder="Enter Password" id="password" class="login-form__password" required>

    <button type="button" class="login-form__login-button">Login</button>
  </form>
</div>
