<div class="app__toolbar">
  <app-toolbar (panelShownEvent)="handlePanelShownEvent($event)"></app-toolbar>
</div>
<div [ngClass]="isPanelShown ? 'app__panel-show' : 'app__panel-hide'">
  <router-outlet></router-outlet>
</div>
<div [ngClass]="isPanelShown ? 'app__map-show' : 'app__map-hide'">
  <app-map [resizeMapSubject]="isPanelShownSubject"></app-map>
</div>
